<button (click)="subscribe()">sub</button>
<span>value: {{subject$ | async}}</span>
<div class="value-monitor">
  <template ngFor let-value [ngForOf]="values$ | async">
    <span class="value" *ngIf="value !== null">{{value}}</span>
    <span class="time" *ngIf="value === null">.</span>
  </template>
</div>
