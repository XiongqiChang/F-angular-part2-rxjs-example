<h3>{{title}}</h3>
<button (click)="observe()" [disabled]="!breakable && (observing$ | async)">{{buttonText$ | async}}</button>
<span>value: {{subject$ | async}}</span>
<div class="value-monitor">
  <template ngFor let-value [ngForOf]="monitor$ | async">
    <span class="value" *ngIf="value !== null">{{value}}</span>
    <span class="time" *ngIf="value === null">.</span>
  </template>
</div>
