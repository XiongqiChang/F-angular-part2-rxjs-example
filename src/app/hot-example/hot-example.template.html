<app-monitor-control></app-monitor-control>
<tabset #tabSet>
  <tab *ngFor="let tab of tabs; let i = index" [heading]="tab.heading">
    <ng-container *ngIf="tabSet.tabs[i].active">
      <app-observable-monitor name="1" [observable]="tab.observable"></app-observable-monitor>
      <app-observable-monitor name="2" [observable]="tab.observable"></app-observable-monitor>
    </ng-container>
    <button *ngIf="tabSet.tabs[3].active" class="btn btn-primary" (click)="republish()">Republish</button>
  </tab>
</tabset>
