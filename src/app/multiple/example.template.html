<monitor-control></monitor-control>
<tabset #tabSet>
  <tab *ngFor="let tab of tabs; let i = index" [heading]="tab.heading">
    <ng-container *ngIf="tabSet.tabs[i].active">
      <observable-monitor name="observableA" [observable]="observableA$" [autoSub]="autoSub"></observable-monitor>
      <observable-monitor name="observableB" [observable]="observableB$" [autoSub]="autoSub"></observable-monitor>
      <observable-monitor [name]="tab.heading" [observable]="tab.observable" [autoSub]="autoSub"></observable-monitor>
    </ng-container>
  </tab>
</tabset>
