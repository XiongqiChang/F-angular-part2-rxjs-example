<tabset>
  <tab *ngFor="let tab of tabs; let i = index" [heading]="tab.heading" [id]="'tab' + i">
    <monitor-control></monitor-control>
    <observable-monitor name="observableA" [observable]="observableA$" [autoSub]="autoSub"></observable-monitor>
    <observable-monitor name="observableB" [observable]="observableB$" [autoSub]="autoSub"></observable-monitor>
    <observable-monitor name="multiple" [observable]="tab.observable" [autoSub]="autoSub"></observable-monitor>
  </tab>
</tabset>
