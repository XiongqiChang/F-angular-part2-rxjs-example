<tabset>
  <tab *ngFor="let tab of tabs; let i = index" [heading]="tab.heading" [id]="'tab' + i">
    <monitor-control [subject]="tab.subject"></monitor-control>
    <observable-monitor name="subject" [observable]="tab.subject" [breakable]="false" [autoSub]="0"></observable-monitor>
    <observable-monitor name="subscription" [observable]="tab.subject"></observable-monitor>
  </tab>
</tabset>
