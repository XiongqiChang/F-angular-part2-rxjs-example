<app-monitor-control></app-monitor-control>
<tabset #tabSet>
  <tab *ngFor="let tab of tabs; let i = index" [heading]="tab.heading">
    <ng-container *ngIf="tabSet.tabs[i].active">
      <app-observable-monitor name="subject" [observable]="tab.subject" [subject]="true"></app-observable-monitor>
      <app-observable-monitor name="subscription" [observable]="tab.subject"></app-observable-monitor>
    </ng-container>
  </tab>
</tabset>
